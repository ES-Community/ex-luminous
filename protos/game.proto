syntax = "proto3";

package exluminous;

service Game {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
  rpc GameData (GameDataRequest) returns (stream GameData) {}
}

message ConnectRequest {
  string name = 1;
}
message ConnectResponse {
  bool ok = 1;
}

message GameDataRequest {}
message GameData {
  string type = 1;
  string data = 2;
}
