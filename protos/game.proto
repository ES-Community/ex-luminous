syntax = "proto3";

package exluminous;

service Game {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
  rpc GameData (stream GameData) returns (stream GameData) {}
}

message ConnectRequest {
  string name = 1;
}
message ConnectResponse {
  bool ok = 1;
  string reason = 2;
  string data = 3;
}

message GameData {
  string type = 1;
  string data = 2;
}
